{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DISKOMINFO WIFI PUBLIK</title>

<style>
body{margin:0;font-family:Segoe UI;background:#e6e6e6;}
.container{max-width:750px;margin:auto;padding:20px;}
.banner{
    background-image:url("{% static 'survey/img/banner.jpg' %}");
    background-size:cover;
    background-position:center;
    height:520px;
    border-radius:20px;
}
.card{background:white;margin-top:20px;padding:25px;border-radius:20px;}
label{font-weight:bold;display:block;margin-top:15px;}
input,textarea,select{
    width:100%;padding:10px;margin-top:5px;
    border-radius:8px;border:1px solid #ccc;
}
textarea{height:100px;}
.btn-submit{
    margin-top:20px;width:100%;padding:14px;
    background:#7b4b23;color:white;
    border:none;border-radius:12px;
}
.footer{
    margin-top:20px;background:linear-gradient(135deg,#8c5b2f,#5c3a1e);
    color:white;padding:20px;border-radius:20px;
}
.footer img{width:130px;float:right;}
</style>
</head>
<body>

<div class="container">

<div class="banner"></div>

<div class="card">
<form method="POST">
{% csrf_token %}

<label>Nama Lengkap</label>
{{ form.name }}

<label>Email</label>
{{ form.email }}

<label>Usia</label>
{{ form.age }}

<label>Kepuasan</label>
{{ form.satisfaction }}

<label>Masukan</label>
{{ form.feedback }}

<button type="submit" class="btn-submit">Submit</button>

</form>
</div>

<div class="footer">
<img src="{% static 'survey/img/logo_wifi.png' %}">
<p>Kontak Pengaduan : 0851 7211 1109</p>
<p>Email : aptikadiskominfo@sumutprov.go.id</p>
<p>Website : wifigratis.sumutprov.go.id</p>
</div>

</div>
</body>
</html>
